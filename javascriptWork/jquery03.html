<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div id="show">
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Cherry <span>추천</span></li>
			<li></li>
		</ul>
	</div>
	<input type="checkbox" name="hobby" value="reading" checked>
	<input type="checkbox" name="hobby" value="eating">
	<script>
		// nth-of-type 선택된 요소의 지정한 하위 자식 몇 번째(?)
		$('#show li:nth-of-type(1)').css('background', 'yellow');
		$('li:eq(0)').css('border', '2px solid green'); // li를 eq로 검색했을 때 0번째
		$('li:contains(Banana)').css('fontSize', '30px'); // 지정돤(li) 태그가 가지고 있는 텍스트 값을 검색
		$('li:has(span)').css('background', 'green'); // 지정된(li) 태그의 자식 중 조건을 만족하는 자식


		
		// :selected jQuery.선택자
		let checked = $('input:checked').val();
		console.log(checked);


	</script>
</body>
</html>
